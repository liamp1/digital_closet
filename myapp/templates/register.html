{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    
</div>
{% endblock %}
